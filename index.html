<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>

<!-- include firebase databse -->
<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyDXAqvOCNArgFkTa-qX_lvowu1vqrGNEEg",
    authDomain: "messaging-app-315a5.firebaseapp.com",
    projectId: "messaging-app-315a5",
    storageBucket: "messaging-app-315a5.appspot.com",
    messagingSenderId: "833562508509",
    appId: "1:833562508509:web:39e3628017e140f8d6af34"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var myName = prompt("Enter your name");

  function sendMessage() {
    //get message
    var message = document.getElementById("messaage").value;

    //save in database
    firebase.database().ref("messages").push().set({
        "sender" : myName,
        "message": message
    });

    //prevent form from submitting
    return false;
  }

  //listen for incoming messages
  firebase.database().ref("messages").on("child_added", function (snapshot) {
    var html = "";
    //give each message unique ID
    html += "<li id='message-"+ snapshot.key +"'>";
        //show delete button if message is sent by me
        if(snapshot.val().sender == myName) {
            html += "<button id='btn'  data-id='" + snapshot.key +"' onclick='deleteMessage(this);'>";
                html += "Delete";
            html += "</button>   ";
        }
        html += snapshot.val().sender + ": " + snapshot.val().message;
    html += "</li>";

    document.getElementById("messages").innerHTML += html;
  });

  function deleteMessage(self) {
      //get message ID
      var messageID = self.getAttribute("data-id");

      //delete the message
      firebase.database().ref("messages").child(messageID).remove();
  }

  // attach listener for delete message
  firebase.database().ref("messages").on("child_removed", function (snapshot) {
      //remove message node 
      document.getElementById("message-" + snapshot.key).innerHTML = "This message has been deleted";
  });
</script>

<!-- create a form to send message -->  
<form onsubmit="return sendMessage();">
    <input id="messaage" placeholder="Enter message" autocomplete="off">

    <input id="submit_button" type="submit">
</form>

<!-- create a list -->
<ul id="messages"></ul>
