<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Full Page JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body> 
    <div id="fullPage">

        <div class="section s1">
            <h1>AlvinFanta</h1>
        </div>

        <div class="section s2">
            <div class="title">
                <h1>About Me</h1>
            </div>
            
            <div class="aboutme">
                <p>Hi, I'm Alvin! I'm a middle school student that loves playing games and programming. I'm currently learning about HTML, CSS and JS. I have 1 year of experience in Python. I've made a game in the past. I know it's not the best.(Of course it's not.)</p>
            </div>
        </div>

        <div class="section s3">
            <h1>Section 3</h1>
        </div>

    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script>
        
            new fullpage('#fullPage', {
                autoscrolling: true,
                navigation: true,
                anchors: ['Home', 'AboutMe', 'Contact'],
                navigationTooltips: ['Home', 'About Me', 'Contact'],
                scrollingSpeed: 1000,
                slidesNavigation: true,
                controlArrows: false
            })

        </script>
    
    </body>
</html>
